# https://help.github.com/en/categories/automating-your-workflow-with-github-actions

on:
    push:
        paths:
            - "**.php"
            - ".github/workflows/*.yml"
            - ".scrutinizer.yml"
            - "composer.json"
        branches:
            - master
    pull_request:
        paths:
            - "**.php"
            - ".github/workflows/*.yml"
            - ".scrutinizer.yml"
            - "composer.json"

name: "Static analysis"

jobs:
    run:
        name: "Static Analysis"
        runs-on: ${{ matrix.operating-system }}
        strategy:
            fail-fast: false
            matrix:
                operating-system: [ubuntu-latest]
                php-versions: ["8.1"]

        steps:
            - name: Set git to use LF
              run: |
                  git config --global core.autocrlf false
                  git config --global core.eol lf

            - name: Checkout
              uses: actions/checkout@v5

            - name: Install PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php-versions }}
                  extensions: mbstring
                  coverage: pcov
                  tools: cs2pr

            - name: Install dependencies
              uses: ramsey/composer-install@v2

            - name: Run Grumphp
              run: vendor/bin/grumphp run --tasks=psalm,phpstan -n

            - name: Send feedback on Github
              if: ${{ failure() }}
              run: |
                  vendor/bin/phpstan analyse -l max --error-format=checkstyle src/ | cs2pr
                  vendor/bin/psalm --output-format=github | cs2pr

            - name: Send PSALM data
              run: vendor/bin/psalm --shepherd --stats src/
              continue-on-error: true
